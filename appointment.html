<!DOCTYPE html>
<html lang="en">
<head>

    body {

    header {
      background-color: black;
      color: #f9f871;
      text-align: center;

    header img {
      width: 120px;

      margin-top: 0.3rem;

    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: white;
      color: black;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #3a3a5c;
      color: white;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: black;
